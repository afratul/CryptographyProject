<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 60px;
        }

        .container {
            max-width: 700px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 30px;
        }

        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
        }

        .nav-tabs .nav-link.active {
            color: #0d6efd;
            background-color: #e9ecef;
            border-radius: 10px 10px 0 0;
        }

        .tab-content>.tab-pane {
            padding-top: 1rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .output {
            white-space: pre-wrap;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #0d6efd;
        }

        .form-control,
        .btn {
            border-radius: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Cipher Visualizer</h1>

        <ul class="nav nav-tabs justify-content-center" id="cipherTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="caesar-tab" data-bs-toggle="tab" data-bs-target="#caesar"
                    type="button" role="tab">Caesar</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="vernam-tab" data-bs-toggle="tab" data-bs-target="#vernam" type="button"
                    role="tab">Vernam</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="playfair-tab" data-bs-toggle="tab" data-bs-target="#playfair" type="button"
                    role="tab">Playfair</button>
            </li>
        </ul>

        <div class="tab-content" id="cipherTabsContent">
            <!-- Caesar Tab -->
            <div class="tab-pane fade show active" id="caesar" role="tabpanel">
                <div class="card p-4 mt-3">
                    <h4>Caesar Cipher</h4>
                    <input type="text" class="form-control mt-3" id="caesarInput" placeholder="Enter text">
                    <input type="number" class="form-control mt-3" id="caesarShift" placeholder="Enter shift">
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-primary w-50" onclick="runCaesar(true)">Encrypt</button>
                        <button class="btn btn-secondary w-50" onclick="runCaesar(false)">Decrypt</button>
                    </div>
                    <div class="output" id="caesarOutput"></div>
                </div>
            </div>

            <!-- Vernam Tab -->
            <div class="tab-pane fade" id="vernam" role="tabpanel">
                <div class="card p-4 mt-3">
                    <h4>Vernam Cipher</h4>
                    <input type="text" class="form-control mt-3" id="vernamInput" placeholder="Enter text">
                    <input type="text" class="form-control mt-3" id="vernamKey" placeholder="Enter key (same length)">
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-primary w-50" onclick="runVernam()">encrypt</button>
                    </div>
                    <div class="output" id="vernamOutput"></div>
                </div>
            </div>

            <!-- Playfair Tab -->
            <div class="tab-pane fade" id="playfair" role="tabpanel">
                <div class="card p-4 mt-3">
                    <h4>Playfair Cipher</h4>
                    <input type="text" class="form-control mt-3" id="playfairInput" placeholder="Enter text">
                    <input type="text" class="form-control mt-3" id="playfairKey" placeholder="Enter keyword">
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-primary w-50" onclick="runPlayfair(true)">Encrypt</button>
                        <button class="btn btn-secondary w-50" onclick="runPlayfair(false)">Decrypt</button>
                    </div>
                    <div class="output" id="playfairOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function runCaesar(encrypt = true) {
            const input = document.getElementById('caesarInput').value.toUpperCase();
            const shift = parseInt(document.getElementById('caesarShift').value);
            let output = '';
            const actualShift = encrypt ? shift : (26 - shift % 26);
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                if (char >= 'A' && char <= 'Z') {
                    const code = ((char.charCodeAt(0) - 65 + actualShift) % 26) + 65;
                    output += String.fromCharCode(code);
                } else {
                    output += char;
                }
            }
            document.getElementById('caesarOutput').textContent = output;
        }

        function runVernam() {
            const input = document.getElementById('vernamInput').value.toUpperCase();
            const key = document.getElementById('vernamKey').value.toUpperCase();
            let output = '';
            if (input.length !== key.length) {
                document.getElementById('vernamOutput').textContent = 'Key must match text length';
                return;
            }
            for (let i = 0; i < input.length; i++) {
                const xor = input.charCodeAt(i) ^ key.charCodeAt(i);
                output += String.fromCharCode((xor % 26) + 65);
            }
            document.getElementById('vernamOutput').textContent = output;
        }

        function runPlayfair(encrypt = true) {
            const text = document.getElementById('playfairInput').value.toUpperCase().replace(/J/g, 'I').replace(/[^A-Z]/g, '');
            const key = document.getElementById('playfairKey').value.toUpperCase().replace(/J/g, 'I');
            let matrix = [];
            let seen = new Set();
            let preparedKey = (key + "ABCDEFGHIJKLMNOPQRSTUVWXYZ").replace(/[^A-Z]/g, '');
            for (let ch of preparedKey) {
                if (!seen.has(ch)) {
                    seen.add(ch);
                    matrix.push(ch);
                }
            }
            const grid = [];
            for (let i = 0; i < 25; i += 5) grid.push(matrix.slice(i, i + 5));

            let preparedText = '';
            for (let i = 0; i < text.length; i += 2) {
                let a = text[i];
                let b = text[i + 1] || 'X';
                if (a === b) b = 'X';
                preparedText += a + b;
            }

            let output = '';
            for (let i = 0; i < preparedText.length; i += 2) {
                const [a, b] = [preparedText[i], preparedText[i + 1]];
                let [r1, c1, r2, c2] = [0, 0, 0, 0];
                grid.forEach((row, r) => {
                    row.forEach((val, c) => {
                        if (val === a) [r1, c1] = [r, c];
                        if (val === b) [r2, c2] = [r, c];
                    });
                });
                if (r1 === r2) {
                    output += grid[r1][(c1 + (encrypt ? 1 : 4)) % 5] + grid[r2][(c2 + (encrypt ? 1 : 4)) % 5];
                } else if (c1 === c2) {
                    output += grid[(r1 + (encrypt ? 1 : 4)) % 5][c1] + grid[(r2 + (encrypt ? 1 : 4)) % 5][c2];
                } else {
                    output += grid[r1][c2] + grid[r2][c1];
                }
            }
            document.getElementById('playfairOutput').textContent = output;
        }
    </script>
</body>

</html>
